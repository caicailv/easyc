<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta
      name="viewport"
      content="initial-scale=1, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0, width=device-width"
    />
    <meta name="screen-orientation" content="portrait" />
    <title></title>
  </head>

  <body class="page_index">
    <div class="rule">活动规则</div>
    <div class="popup" id="login">
      <div class="login_row">
        <div class="off">
          <img src="img/off.png" alt="" />
        </div>
        <div class="containers">
          <div class="login_title">登录后才能参与活动哦！</div>
          <div class="list" id="phone_list">
            <div class="int">
              <input
                type="number"
                maxlength="11"
                value=""
                placeholder="请输入cccc手机号码"
              />
            </div>
            <p></p>
          </div>
          <div class="list" id="yzmimg_list">
            <div class="int_row">
              <div class="int">
                <input
                  type="number"
                  maxlength="11"
                  placeholder="请输入图形验证码"
                />
              </div>
              <div class="yzm_img">
                <img src="img/yzm.png" alt="" />
              </div>
            </div>
            <p></p>
          </div>
          <div class="list" id="yzmphone_list">
            <div class="int_row">
              <div class="int">
                <input
                  type="number"
                  maxlength="11"
                  placeholder="请输入手机验证码"
                />
              </div>
              <div id="yzm_btn" class="yzm_btn">获取验证码</div>
            </div>
            <p></p>
          </div>
          <div class="login_btn" id="submit">登录</div>
          <p class="tipp">*仅限cccc号码</p>
        </div>
      </div>
    </div>
    <script>
      $('.rule').click(function () {
        location.href = './rule.html'
      })
      /* 
            popup({
        content:
          '这是弹窗内容',
        offShow: true,
        confirmText: '呼叫小伙伴',
        confirmCallback: function () {
          console.log('confirmCallback')
        },
      })

      */
      // $('#login').addClass('show')
      //   登录
      $('#submit').click(function () {
        var formData = {
          phone: $('#phone_list input').val(),
          imgYzm: $('#yzmimg_list input').val(),
          phoneYzm: $('#yzmphone_list input').val(),
        }
        if (formData.phone.length !== 11) {
          return $('#phone_list p').text('输入有误,不是cccc手机号码')
        } else {
          $('#phone_list p').text('')
        }
        // 验证图形验证码是否正确
        if (formData.imgYzm) {
          return $('#yzmimg_list p').text('输入有误,重新输入')
        } else {
          $('#yzmimg_list p').text('')
        }
        // 验证短信验证码是否正确
        if (formData.imgYzm) {
          return $('#yzmphone_list p').text('输入有误,重新输入')
        } else {
          $('#yzmphone_list p').text('')
        }
        console.log(formData)
      })
      function getYzm() {
        var phone = $('#phone_list input').val()
        if (phone.length !== 11) {
          return $('#phone_list p').text('输入有误,不是cccc手机号码')
        } else {
          $('#phone_list p').text('')
        }
        // 发送验证码请求
        $(this).unbind('click')
        var time = 60
        var that = this
        $(that).html(time)
        var timer = setInterval(function () {
          if (time <= 0) {
            $(that).html('获取验证码')
            $(that).click(getYzm)
          } else {
            time--
            $(that).html(time)
          }
        }, 1000)
      }
      $('#yzm_btn').click(getYzm)
    </script>
  </body>
</html>
